crate:
  host: cratedb
  port: 5432

defaults:
  resolution: month
  num_samples: 100

logging:
  level: INFO

redis:
  host: redis
  port: 6379
  db: 0

server:
  port: 8668
  host: 0.0.0.0
  cors_origin: "*"

entity_types:
  WaterLevelSensor:
    time_index: timestamp
  CrowdReport:
    time_index: timestamp
  CameraStream:
    time_index: timestamp
  FloodRisk:
    time_index: timestamp

retention:
  default_days: 365

batch:
  size: 100
  timeout: 5

cache:
  size: 10000
  ttl: 300

health:
  check_interval: 30
  timeout: 5
